<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دسترسی به همه سایت‌ها</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome To LinkPortal</h1>
        <input type="text" id="search-bar" placeholder="نام سایت را جستجو کنید...">
        <div id="search-results" class="results"></div>

        <h2>لیست ها</h2>
        <div class="tags">
            <button class="tag" onclick="scrollToTag('کاربردی')">کاربردی</button>
            <button class="tag" onclick="scrollToTag('تفریحی')">تفریحی</button>
        </div>

        <div id="categories">
            <div id="کاربردی" class="category">
                <h3>کاربردی</h3>
                <div class="results"></div>
            </div>
            <div id="تفریحی" class="category">
                <h3>تفریحی</h3>
                <div class="results"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
